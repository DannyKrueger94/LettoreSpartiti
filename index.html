<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Lettore Spartiti - Auto Scroll</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER: Barra superiore con titolo e controlli -->
    <header>
        <h1>üé∏ Lettore Spartiti</h1>
        <button id="fullscreenBtn" class="control-btn" title="Schermo intero">‚õ∂</button>
    </header>

    <!-- MAIN CONTAINER: Area principale dove visualizzeremo lo spartito -->
    <main>
        <!-- Sezione di caricamento file -->
        <div id="uploadSection" class="upload-section">
            <!-- Libreria spartiti precaricati -->
            <div class="library-section">
                <h2 class="library-title">üìö La Mia Libreria</h2>
                <div id="libraryContainer" class="library-grid">
                    <!-- Popolato dinamicamente da spartiti-library.js -->
                </div>
            </div>
            
            <!-- Separatore -->
            <div class="section-divider">
                <span>oppure</span>
            </div>
            
            <!-- Upload manuale -->
            <div class="upload-box">
                <p class="upload-icon">üìÑ</p>
                <h2>Carica nuovo spartito</h2>
                <p>Clicca o trascina qui un file PDF</p>
                <input type="file" id="fileInput" accept="application/pdf" hidden>
                <button id="uploadBtn" class="btn-primary">Scegli File PDF</button>
            </div>
        </div>

        <!-- Contenitore per visualizzare il PDF (inizialmente nascosto) -->
        <div id="pdfContainer" class="pdf-container" style="display: none;">
            <canvas id="pdfCanvas"></canvas>
        </div>
    </main>

    <!-- Debug panel (rimuovi dopo aver testato) -->
    <div id="debugPanel" style="position: fixed; top: 60px; right: 10px; background: rgba(0,0,0,0.8); color: lime; padding: 10px; font-size: 11px; border-radius: 8px; max-width: 200px; z-index: 9999; display: none; font-family: monospace;">
        <div id="debugInfo"></div>
    </div>

    <!-- FOOTER: Pannello di controllo scroll -->
    <footer id="controls" style="display: none;">
        <div class="controls-wrapper">
            <!-- Pulsante Play/Pause -->
            <button id="playPauseBtn" class="btn-control btn-play-pause">
                <span id="playIcon" style="font-size: 1.8rem;">‚ñ∂Ô∏è</span>
            </button>

            <!-- Slider velocit√† scroll -->
            <div class="speed-control">
                <label for="speedSlider">Velocit√†</label>
                <input type="range" id="speedSlider" min="0.1" max="1.5" value="0.5" step="0.1">
                <span id="speedValue">x0.5</span>
            </div>

            <!-- Pulsante reset (torna all'inizio) -->
            <button id="resetBtn" class="btn-control" title="Torna all'inizio">
                <span style="font-size: 1.8rem;">‚ü≤</span>
            </button>
            
            <!-- Pulsante torna al menu -->
            <button id="changeFileBtn" class="btn-control" title="Torna al menu">
                <span style="font-size: 1.8rem;">üîô</span>
            </button>
        </div>
    </footer>

    <!-- Includiamo PDF.js dalla CDN (libreria Mozilla per leggere PDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- I nostri script JavaScript -->
    <script src="js/pdfHandler.js"></script>
    <script src="js/spartiti-library.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
